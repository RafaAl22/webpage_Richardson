<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/detalle-productos.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!--icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Bomba hidroneumática 24L - Pretul</title>
</head>

<body>
    <section class="detalle-producto">
        <div class="detalle-container bg_pretul" id="bg">
            <div class="img-container">
                <div class="marca-container">
                    <h2>20183 | HIDR-1/2X24P</h2>
                    <img src="/src/Empresa/logo-Richardson.png" alt="">
                </div>
                <div class="img-swiper mySwiper">
                    <div class="img-box swiper-wrapper">
                        <div class="img-slide swiper-slide">
                            <img src="/src/Detalle Productos/Bomba hidroneumatica 24L - Pretul/HIDR-1-2X24P.jpg" alt="">
                        </div>
                        <div class="img-slide swiper-slide">
                            <img src="/src/Detalle Productos/Bomba hidroneumatica 24L - Pretul/HIDR-1-2X24P+FC1.jpg"
                                alt="">
                        </div>
                        <div class="img-slide swiper-slide">
                            <img src="/src/Detalle Productos/Bomba hidroneumatica 24L - Pretul/HIDR-1-2X24P+E1.jpg"
                                alt="">
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>

                </div>
            </div>
            <div class="info-container">
                <div class="info">
                    <h1>Equipo hidroneumático 50L, bomba periférica 1/2 HP, Pretul</h1>
                    <ul>
                        <li>Incrementa la presión de agua o la mantiene constante</li>
                        <li>Se utiliza en lugares donde la presión es muy baja o varía mucho</li>
                        <li>Altura máxima: 20 m</li>
                        <li>Flujo máximo: 40 L/min</li>
                        <li>Profundidad máxima: 8 m</li>
                    </ul>
                </div>
                
                <div class="img-info">
                    <img src="/src/Detalle Productos/Bomba hidroneumatica 24L - Pretul/HIDR-1-2X24P+FC2.jpg" alt="">
                    <img src="/src/Detalle Productos/Bomba hidroneumatica 24L - Pretul/HIDR-1-2X24P+FC3.jpg" alt="">
                </div>
            </div>
        </div>
        
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/scripts/card_detalle_producto.js"></script>
</body>

</html>
