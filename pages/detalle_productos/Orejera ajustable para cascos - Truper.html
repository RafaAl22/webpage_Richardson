<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/detalle-productos.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!--icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Orejera ajustable para casco - Truper</title>
</head>

<body>
    <section class="detalle-producto">
        <div class="detalle-container bg_truper" id="bg">
            <div class="img-container">
                <div class="marca-container">
                    <h2>12356 | OAJ-C</h2>
                    <img src="/src/Empresa/logo-Richardson.png" alt="">
                </div>
                <div class="img-swiper mySwiper">
                    <div class="img-box swiper-wrapper">
                        <div class="img-slide swiper-slide">
                            <img src="/src/Detalle Productos/Seguridad industrial/Orejera ajustable para casco - Truper/OAJ-C.jpg"
                                alt="">
                        </div>
                        <div class="img-slide swiper-slide">
                            <img src="/src/Detalle Productos/Seguridad industrial/Orejera ajustable para casco - Truper/OAJ-C+D1.jpg"
                                alt="">
                        </div>
                    
                        <div class="img-slide swiper-slide">
                            <img src="/src/Detalle Productos/Seguridad industrial/Orejera ajustable para casco - Truper/OAJ-C+E1.jpg"
                                alt="">
                        </div>
                    
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>

                </div>
            </div>
            <div class="info-container">
                <div class="info">
                    <h1>Orejera ajustable para casco - Truper</h1>
                    <ul>
                        <li>Rango de reducción de ruido: 25 dB (NRR)</li>
                        <li>Ajuste alterno en 3 posiciones: trabajo, descanso y retirado</li>

                    </ul>
                </div>
                <div class="img-info">
                    <img style="opacity: 0;"
                        src="/src/Detalle Productos/Seguridad industrial/Careta electrónica soldar, semiprofesional - PRETUL/CAREL-913P1+D1.jpg"
                        alt="">
                    <img style="opacity: 0;"
                        src="/src/Detalle Productos/Seguridad industrial/Faja lumbar con tercer cinturón, talla CH - Truper/FAJA-SX+D1.jpg"
                        alt="">
                </div>
            </div>
        </div>

        <div class="mas_info-container">
            <div class="specs-container">
                <div>
                    <a class="specs-header" href="#btn1" id="btn1">
                        <h1 id="texto">Especificaciones</h2>
                            <i id="flecha1" class='bx bx-chevron-down'></i>
                    </a>
                </div>
                <div class="specs-content ocultar" id="specs">
                    <div class="specs" style="display: none;">
                        <h1>Color</h1>
                        <h2>Claro</h2>
                    </div>
                    <div class="specs">
                        <h1>Empaque individual</h1>
                        <h2>Tarjeta con bolsa</h2>
                    </div>
                </div>
            </div>

            <div class="specs-container" style="display: none;">
                <div>
                    <a class="specs-header" href="#btn2"id="btn2">
                        <h1 id="texto2">Incluye</h1>
                        <i id="flecha2" class='bx bx-chevron-down'></i>
                    </a>
                </div>
                <div class="specs-content ocultar" id="specs2">
                    <div class="specs">
                        <h1>Lente sombra no. 6</h1>
                    </div>
                    
                </div>
            </div>
        
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/scripts/card_detalle_producto.js"></script>
    <script src="/scripts/producto_detalle.js"></script>
</body>

</html>
