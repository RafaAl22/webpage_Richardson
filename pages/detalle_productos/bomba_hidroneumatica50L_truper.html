<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/detalle-productos.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!--icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Bomba hidroneumática 50L - Truper</title>
</head>

<body>
    <section class="detalle-producto">
        <div class="detalle-container bg_truper" id="bg">
            <div class="img-container">
                <div class="marca-container">
                    <h2>12254 | HIDR-1/2X50</h2>
                    <img src="/src/Empresa/logo-Richardson.png" alt="">
                </div>
                <div class="img-swiper mySwiper">
                    <div class="img-box swiper-wrapper">
                        <div class="img-slide swiper-slide">
                            <img src="/src/Detalle Productos/Bomba hidroneumatica 50L - Truper/HIDR-1-2X50.jpg" alt="">
                        </div>
                        <div class="img-slide swiper-slide">
                            <img src="/src/Detalle Productos/Bomba hidroneumatica 50L - Truper/HIDR-1-2X50+FC1.jpg" alt="">
                        </div>
                        <div class="img-slide swiper-slide">
                            <img src="/src/Detalle Productos/Bomba hidroneumatica 50L - Truper/HIDR-1-2X50+E1.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>

                </div>
            </div>
            <div class="info-container">
                <div class="info">
                    <h1>Equipo hidroneumático 50L, bomba jet 1/2 HP, Truper </h1>
                    <ul>
                        <li>Incrementa la presión de agua o la mantiene constante</li>
                        <li>Se utiliza en lugares donde la presión es muy baja o varía mucho</li>
                        <li>Altura máxima: 28 m</li>
                        <li>Flujo máximo: 43 L/min</li>
                        <li>Profundidad máxima: 9 m</li>
                    </ul>
                </div>
                
                <div class="img-info">
                    <img src="/src/Detalle Productos/Bomba hidroneumatica 50L - Truper/HIDR-1-2X50+FC2.jpg" alt="">
                    <img src="/src/Detalle Productos/Bomba hidroneumatica 50L - Truper/HIDR-1-2X50+FC3.jpg" alt="">
                </div>
            </div>
        </div>
    
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="/scripts/reveal_productos.js"></script>

    <script src="/scripts/card_detalle_producto.js"></script>
    <script src="/scripts/producto_detalle.js"></script>
    <script src="/scripts/boton_cotizar.js"></script>
    <script src="/scripts/ventana_modal.js"></script>
</body>

</html>
